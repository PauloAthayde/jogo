<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Rodadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #79aaaa94;
        }
        h1 {
            color: #359caa;
            text-align: center;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #036677;
            box-shadow: 0 0 10px rgba(160, 70, 130, 0.1);
        }
    </style>
    <style>
        /* Estilo para a janela modal */
        #modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        #modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        #modal-buttons {
            margin-top: 20px;
        }
        .modal-button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Jogo de Rodadas!</h1>
    <p>Abra o console do navegador e digite <code>start()</code> para iniciar o jogo.</p>

    <!-- Janela modal para exibir os eventos e ações -->
    <div id="modal">
        <div id="modal-content">
            <p id="modal-message">Mensagem do evento vai aparecer aqui.</p>
            <div id="modal-buttons">
                <button class="modal-button" onclick="executarAcao('opcao1')">Ação 1</button>
                <button class="modal-button" onclick="executarAcao('opcao2')">Ação 2</button>
            </div>
        </div>
    </div>

    <script src="js/main.js" defer></script>
</body>
</html>
